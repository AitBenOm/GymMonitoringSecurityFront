<div class="wrapper ">
  <form class="form-signin backgroundTransparent" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h2 class="form-signin-heading">Please Register</h2>
    <input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="Your First Name" required="" autofocus="" />
    <br>
    <input type="text" class="form-control" name="lastName" formControlName="lastName" placeholder="Your Last Name" required="" autofocus="" />
    <br>
    <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email Address" required="" autofocus="" />
    <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched" class="badge" style="background-color: rgba(183, 25, 25,0.6); margin-top: 2mm; margin-bottom: 2mm">Please entre a valid Email</span>

    <br>
    <div formGroupName="pwdGroup">
      <input type="password" class="form-control" name="pwd1" formControlName="pwd1" placeholder="Password" required=""/>

      <input type="password"  class="form-control" name="pwd2" formControlName="pwd2" placeholder="Repeat Password" required=""/>

      <span *ngIf="!registerForm.get('pwdGroup').valid && registerForm.get('pwdGroup').touched" class="badge" style="background-color: rgba(183, 25, 25,0.6); margin-bottom: 2mm">Passwords Mismatch</span>
    </div>

    <span *ngIf="!userExiste" class="badge" style="background-color: rgba(183, 25, 25,0.6); margin-bottom: 2mm">User Already exist !!</span>



    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!registerForm.valid" >Register</button>


  </form>
</div>
