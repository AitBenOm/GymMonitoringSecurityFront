<div id="tasksPanel" class="panel backgroundTransparent " style="color: whitesmoke;" [@exerciseShow]>
  <div class="panel-heading">
    <h3 class="panel-title " style="font: normal 20px Arial, sans-serif;  color: whitesmoke; text-shadow: 1px 1px 1px #ccc; padding-bottom: 3mm;">Adding Programm</h3>
    <div >

<form class="addingMode" >
  <div class="input-group bas form-group " >

    <label class="control-label" for="programName">Program Name</label>
    <input type="text" [(ngModel)]="programName" id="programName" name="programName" class="form-control" placeholder="New Program..." required>

  </div>
  <div class="input-group   bas form-group" >
    <label class="control-label" for="exerciseName">Exercise Name</label>
    <input type="text" [(ngModel)]="exerciseName" id="exerciseName" name="exerciseName" class="form-control" placeholder="New Exercise..." required>
    <!-- <span class="input-group-btn">
           <button (click)="onAddExercise()" (keyup.enter)="onAddExercise()"  class="btn btn-secondary glyphicon  glyphicon-chevron-right droite" type="button"
                       [disabled]="exerciseName===''" style="margin-left: 2px;"></button>
         </span>-->
  </div>
  <div class="input-group    form-group" >
    <label class="control-label">Loads (kg) / Duration (min)</label>
    <br>
    <label class="radio-inline">
      <input type="radio" [(ngModel)]="loadType" name="loadType" id="loadType" value="(min:sec)"> Time
    </label>
    <label class="radio-inline">
      <input type="radio" [(ngModel)]="loadType"  name="loadType" id="loadType" value="(kg)"> Weight
    </label>
    <div style="padding-top: 3mm">
      <input *ngIf="loadType==='(kg)'" type="number"  [(ngModel)]="loadName"  name="loadName" class="form-control" placeholder="Load ...." required>
      <input *ngIf="loadType==='(min:sec)'" type="time"   [(ngModel)]="loadName"  name="loadName" class="form-control small" placeholder="Load ...." required>
    </div>
  </div>

  <div class="input-group  col-md-5">
    <button [disabled]="programName==='' || exerciseName==='' || loadName===''"  (click)="onSaveProgram()" class="btn btn-info" type="submit">Add Program</button>

  </div>
</form>
    </div>
