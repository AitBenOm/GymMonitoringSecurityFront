<div class="container" style="border-radius: 25px;color: #333333; font-family:cursive">
  <br>
  <div >
    <!-- left column -->
    <div class="col-md-2">
      <div class="text-center">
        <img [src]="avatar"  class=" " style="height: 3.5cm; width: 3.5cm; border-radius: 50%" alt="avatar">
      </div>
      <div class="row text-center">
       <button class="btn btn-primary " style="margin-top: 2mm">Edit Photo</button>
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-7 personal-info">

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-3 control-label">First name:</label>
          <div class="col-md-6">
            <p class="form-control" type="text" value="Jane">{{user.firstName}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Last name:</label>
          <div class="col-md-6">
            <p class="form-control" type="text" value="Bishop">{{user.lastName}}</p>
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<label class="col-md-3 control-label">Company:</label>-->
          <!--<div class="col-md-6">-->
            <!--<input class="form-control" type="text" value="">-->
          <!--</div>-->
        <!--</div>-->
        <div class="form-group">
          <label class="col-md-3 control-label">Email:</label>
          <div class="col-md-6">
            <p class="form-control" type="text">{{user.email}}</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
