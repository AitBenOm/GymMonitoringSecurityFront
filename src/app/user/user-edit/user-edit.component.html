
<div class="container" style="border-radius: 25px;color: #333333; font-family:cursive">
  <br>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center" style="">
        <img [src]="avatar"  class=" " style="height: 3cm; width: 3cm; border-radius: 50%" alt="avatar">
      </div>
      <br><div class="row text-center">
        <input class="form-control" type="file"   (change)="selectFile($event)" placeholder="Upload file">
        <button class="btn btn-primary " style="margin-top: 2mm" (click)="upload()">Edit Photo</button>

      </div>
    </div>
    <div *ngIf="currentFileUpload" class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped"
           role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
           aria-valuemin="0" aria-valuemax="100"
           [ngStyle]="{width:progress.percentage+'%'}">
        {{progress.percentage}}%</div>
    </div>
    <!-- edit form column -->
    <div class="col-md-6 personal-info">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-3 control-label">First name:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" value="{{user.firstName}}" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Last name:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" value="{{user.lastName}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Email:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" value="{{user.email}}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-6">
            <input class="form-control" type="password" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-6">
            <input class="form-control" type="password" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-6">
            <input type="button" class="btn btn-primary pull-right" value="Update">
            <span></span>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
