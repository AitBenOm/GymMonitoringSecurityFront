<form *ngIf="!updateMode" class="addingMode">

  <div class="input-group   form-group" >
    <label class="control-label" for="exerciseName">Exercise Name</label>
    <input type="text" [(ngModel)]="exerciseName" id="exerciseName" name="exerciseName" class="form-control" placeholder="New Exercise..." required>
    <!-- <span class="input-group-btn">
           <button (click)="onAddExercise()" (keyup.enter)="onAddExercise()"  class="btn btn-secondary glyphicon  glyphicon-chevron-right droite" type="button"
                       [disabled]="exerciseName===''" style="margin-left: 2px;"></button>
         </span>-->
  </div>
  <div class="input-group    form-group" >
    <label class="control-label" for="exerciseName">Loads / Duration</label>
    <br>
    <label class="radio-inline">
      <input type="radio" [(ngModel)]="loadType" name="loadType" id="loadType" value="(min:sec)"> Time (min:sec)
    </label>
    <label class="radio-inline">
      <input type="radio" [(ngModel)]="loadType"  name="loadType" id="loadType" value="(kg)"> Weight (kg)
    </label>
    <div style="padding-top: 3mm">
      <input *ngIf="loadType==='(kg)'" type="number"  [(ngModel)]="loadName"  name="loadName" class="form-control" placeholder="Load ...." required>
      <input *ngIf="loadType==='(min:sec)'" type="time"   [(ngModel)]="loadName"  name="loadName" class="form-control small" placeholder="Load ...." required>
    </div>

  </div>
  <div class="input-group  col-md-5">
    <button [disabled]="exerciseName==='' || loadName==='' "  (click)="onSaveExercise()" class="btn btn-info" type="button">Add Program</button>

  </div>
</form>

<form *ngIf="updateMode" >

  <div class="input-group   form-group" >
    <label class="control-label" for="exerciseName">Exercise Name</label>
    <input type="text" [(ngModel)]="exerciseToUpdate.exerciseName" id="exerciseName" name="exerciseName" class="form-control" placeholder="New Exercise..." required>

  </div>
  <div class="input-group  col-md-5">
    <button [disabled]="exerciseToUpdate.exerciseName===''"  (click)="onUpdateExercise(exerciseToUpdate)" class="btn btn-info" type="button">Update Program</button>

  </div>
</form>
